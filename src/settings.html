<script>
    const buttons = document.querySelectorAll(".card-buttons button");
    const sections = document.querySelectorAll(".card-section");
    const card = document.querySelector(".card");

    const handleButtonClick = (e) => {
        const targetSection = e.target.getAttribute("data-section");
        const section = document.querySelector(targetSection);
        targetSection !== "#style"
            ? card.classList.add("is-active")
            : card.classList.remove("is-active");
        card.setAttribute("data-state", targetSection);
        sections.forEach((s) => s.classList.remove("is-active"));
        buttons.forEach((b) => b.classList.remove("is-active"));
        e.target.classList.add("is-active");
        section.classList.add("is-active");
    };

    buttons.forEach((btn) => {
        btn.addEventListener("click", handleButtonClick);
    });

</script>

    ipcRenderer.on('save-settings', (event, data) => {
        console.log(data)
        let settings = JSON.parse(data)
        document.getElementById('sound').value = Number(settings.sound)
        document.getElementById('opacity').value = Number(settings.opacity)
        // loadDuck(settings.mood)
        setDuck(settings.mood)
        if (settings.language === 'uk') {
            document.getElementsByName('langRadio')[0].checked = false;
            document.getElementsByName('langRadio')[1].checked = true;
        } else if (settings.language === 'en') {
            document.getElementsByName('langRadio')[0].checked = true;
            document.getElementsByName('langRadio')[1].checked = false;
        }
        setLanguageInterface(settings.language);
        document.getElementById('duck-talking').checked = settings.talking
        document.getElementById('duck-walking').checked = settings.walking

        if (settings.sizeMode === 'small') {
            document.getElementsByName('sizeRadio')[0].checked = true;
            document.getElementsByName('sizeRadio')[1].checked = false;
            document.getElementsByName('sizeRadio')[2].checked = false;
        } else if (settings.sizeMode === 'medium') {
            document.getElementsByName('sizeRadio')[0].checked = false;
            document.getElementsByName('sizeRadio')[1].checked = true;
            document.getElementsByName('sizeRadio')[2].checked = false;
        }else if(settings.sizeMode === 'large'){
            document.getElementsByName('sizeRadio')[0].checked = false;

            document.getElementsByName('sizeRadio')[2].checked = true;

        if( document.getElementsByClassName('style-active')[0]){

        for (let duck of ducks) {
